<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Loan Calculator</title>
    <style>
      .loader,
      #result {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card card-body text-center mt-5">
            <h1 class="heading diplay-5 pb-3">Loan Calculator</h1>
            <form class="loan-form">
              <div class="form-group my-3">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    class="form-control"
                    id="interset"
                    placeholder="Interset"
                  />
                </div>
              </div>
              <div class="form-group my-3">
                <input
                  type="number"
                  class="form-control"
                  id="years"
                  placeholder="Years to Replay"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="calculator"
                  class="btn btn-dark btn-block w-100"
                />
              </div>
            </form>
            <!-- LOADER HERE -->
            <div class="text-center mt-3 loader">
              <div
                class="spinner-border"
                style="width: 3rem; height: 3rem"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- RESULT -->
            <div id="result" class="py-3">
              <h5 class="my-3">Result</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Montly-payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group my-3">
                <div class="input-group">
                  <span class="input-group-text">Total-payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total-Interset</span>
                  <input
                    type="number"
                    class="form-control"
                    id="total-interset"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
